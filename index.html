<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste MindAR</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image embedded color-space="sRGB" vr-mode-ui="enabled" device-orientation-permission-ui="enabled">
        <a-assets>
            <video id="video" src="video.mp4" preload="auto" loop></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-video src="#video" position="0 0 0" width="1" height="0.5" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>
</body>
</html>
